<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row" style="height:70px">
            <div class="col align-self-start bg-info">align-self-start</div>
            <div class="col align-self-center bg-warning">align-self-center</div>
            <div class="col align-self-end bg-success">align-self-end</div>
    </div>
    <div class="container border border-dark border-2">
        <div class="row ">
            <div class="col-4 bg-warning border border-black border-5">One of 2 columns</div>
            <div class="col-4 bg-warning border border-black border-5">One of 2 columns</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-primary border border-danger border-5">One of 2 columns</div>
            <div class="col-4 bg-primary border border-danger border-5">One of 2 columns</div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4 bg-danger border border-dark border-5">One of 2 columns</div>
            <div class="col-4 bg-danger border border-dark border-5">One of 2 columns</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-secondary border border-dark border-5">One of 2 columns</div>
            <div class="col-4 bg-secondary border border-dark border-5">One of 2 columns</div>
        </div>
        <div class="row justify-content-between">
            <div class="col-4 bg-primary border border-warning border-5">One of 2 columns</div>
            <div class="col-4 bg-primary border border-warning border-5">One of 2 columns</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger border border-dark border-5">One of 2 columns</div>
            <div class="col-4 bg-danger border border-dark border-5">One of 2 columns</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col h3 bg-warning border border-light order-3">Columna 1</div>
            <div class="col h3 bg-warning border border-light order-2">Columna 2</div>
            <div class="col h3 bg-warning border border-light order-1">Columna 3</div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
