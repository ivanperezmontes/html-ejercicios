<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMAGOCHI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="capibarbara">
        <h1>Capibarbara</h1>
        <img src="./img/capibara.png" alt="Capibara" />
        <div class="progress-container">
          <div class="progress-bar" id="general-bar"></div>
        </div>
      </div>
      <div class="necesidades">
        <div class="eat">
          <h2>EAT</h2>
          <div class="progress-container">
            <div class="progress-bar" id="eat-bar"></div>
            <div class="opciones" id="comida">
              <button id="kiwi">🥝</button>
              <button id="zanahoria">🥕</button>
              <button id="flor">🌼</button>
            </div>
          </div>
        </div>
        <div class="play">
          <h2>PLAY</h2>
          <div class="progress-container">
            <div class="progress-bar" id="play-bar"></div>
          </div>
          <div class="opciones" id="juegos">
            <button id="hilo">🧶</button>
            <button id="pintar">🎨</button>
            <button id="bucear">🥽</button>
          </div>
        </div>
        <div class="fight">
          <h2>FIGHT</h2>
          <div class="progress-container">
            <div class="progress-bar" id="fight-bar"></div>
          </div>
          <div class="opciones" id="pelea">
            <button id="cocodrilo">🐊</button>
            <button id="mono">🐒</button>
            <button id="raton">🐁</button>
          </div>
        </div>
        <div class="sleep">
          <h2>SLEEP</h2>
          <div class="progress-container">
            <div class="progress-bar" id="sleep-bar"></div>
          </div>
          <div class="opciones" id="dormir">
            <button id="mucho">💤</button>
            <button id="fiesta">🎉</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
