<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAMAGOCHI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="capibarbara">
        <h1>Capibarbara</h1>
        <img src="./img/capibara.png" alt="Capibara" />
      </div>
      <div class="necesidades">
        <div class="eat">
          <h2>EAT</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 45%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="50"></div>
        </div>
        </div>
        <div class="play">
          <h2>PLAY</h2>
        </div>
        <div class="fight">
          <h2>FIGHT</h2>
        </div>
        <div class="sleep">
          <h2>SLEEP</h2>
        </div>
      </div>
    </main>
  </body>
</html>
