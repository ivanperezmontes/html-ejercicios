        <p>Receta de patatas fritas caseras</p>

    <main>
        <img src="./img/patatas.jfif" alt="Patatas fritas">
        <h2>Ingredientes</h2>
        <ul>
            <li>3 o 4 patatas</li>
            <li>4 dientes de ajo</li>
